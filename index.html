<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Krish Raj's Marks Calculator - Class 12 ISC/ICSE</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <img src="logo.jpg" alt="Logo" class="logo">
    <h1>Skeleton Marks Calculator</h1>
    <h2>Class 12 ISC/ICSE</h2>
    <form id="marksForm">
      <input type="number" placeholder="English" id="english" required>
      <input type="number" placeholder="Math" id="math" required>
      <input type="number" placeholder="Physics" id="physics" required>
      <input type="number" placeholder="Chemistry" id="chemistry" required>
      <input type="number" placeholder="Computer Science" id="cs" required>
      <button type="submit">Calculate</button>
    </form>
    <p id="result">Percentage: 0%</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
